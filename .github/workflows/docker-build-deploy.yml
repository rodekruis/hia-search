# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: build and deploy to prod

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }}

jobs:
  build:
    runs-on: 'ubuntu-latest'
    defaults:
      run:
        working-directory: ./app

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://hiaregistry.azurecr.io/
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push container image to container registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: hiaregistry.azurecr.io/hia-search:${{ github.sha }}
        file: Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy container image to Azure Web App
      if: contains(env.BRANCH_NAME, 'main')
      id: deploy-to-prod
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hia-search'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'hiaregistry.azurecr.io/hia-search:${{ env.BRANCH_NAME }}${{ github.sha }}'

    - name: Deploy container image to Azure Web App
      if: contains(env.BRANCH_NAME, 'dev')
      id: deploy-to-dev
      uses: azure/webapps-deploy@v2
      with:
          app-name: 'hia-search'
          slot-name: 'dev'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: 'hiaregistry.azurecr.io/hia-search:${{ env.BRANCH_NAME }}${{ github.sha }}'
